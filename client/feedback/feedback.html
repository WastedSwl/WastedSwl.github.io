<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <body>

        <div class="wrap">
          <div class="feedback">
            <h1>Feedback Form</h1>
            <div class="container">
              <div class="item">
                <label for="0">
                <input class="radio" type="radio" name="feedback" id="0" value="0">
                <span>🤬</span>
              </label>
              </div>
          
              <div class="item">
                <label for="1">
                <input class="radio" type="radio" name="feedback" id="1" value="1">
                <span>🙁</span>
              </label>
              </div>
          
              <div class="item">
                <label for="2">
                <input class="radio" type="radio" name="feedback" id="2" value="2">
                <span>😶</span>
              </label>
              </div>
          
              <div class="item">
                <label for="3">
                <input class="radio" type="radio" name="feedback" id="3" value="3">
                <span>😁</span>
              </label>
              </div>
          
              <div class="item">
                <label for="4">
                <input class="radio" type="radio" name="feedback" id="4" value="4">
                <span>😍</span>
              </label>
              </div>
            <form action="">
            </div>
              <div class="row">
                <input type="text" id="text" class="row_input" required>
                <label for="text" class="label">enter you name</label>
              </div>
              <div class="row">
                <input type="email" id="email" class="row_input" required>
                <label for="email" class="label">your email address</label>
              </div>
              <div class="row">
                <textarea name="message" id="message" class="row_input" cols="30" rows="5" required></textarea>
                <label for="message" class="label">message</label>
              </div>
              <div class="row">
                <div class="button">
                  <button type="submit">Submit</button>
                </div>
              </div>
            </form>
          
        </div>
          
        </body>
</body>
</html>
